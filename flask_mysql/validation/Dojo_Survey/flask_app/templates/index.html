<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <form action="/submit" method="post">
        <div id="gold" class="body1">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        <h1 id="gold">Dojo Survey</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" id="white" >Name:</label>
            <input type="name" name="name" class="form-control" id="exampleFormControlInput1" placeholder="name...">
        </div>
        <h5 id="white">Dojo Location:</h5>
        <select class="form-select" aria-label="Default select example" name="location">
            <option></option>
            <option>Chicago</option>
            <option>Florida</option>
            <option>San Juan</option>
        </select>
        <h5 id="white">Favorite Language:</h5>
        <select class="form-select" aria-label="Default select example" name="language">
            <option></option>
            <option>Python</option>
            <option>C#</option>
            <option>JavaScript</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" id="white" >Comment (optional):</label>
            <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="8" placeholder="comment here..."></textarea>
        </div>
        <input type="submit" id="btn">
    </div>
    </form>
</body>
</html>
