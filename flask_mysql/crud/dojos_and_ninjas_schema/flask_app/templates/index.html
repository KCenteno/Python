<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h1>New Dojo</h1>
            
            <form action="/new_dojo", method="POST">
                Name: <input name="name" type="text" id="space" ><br>
                <input id="space" type="submit" value="Add Dojo">
            </form>
            
        </div>
        <div class="right">
            <h1>All Dojos</h1>
            {% for one_dojo in all_dojos %}
            
            <a class="gold" href="/{{ one_dojo.id }}">{{ one_dojo.name }}</a>
            
            {% endfor %}
        </div>
    </div>
    <a class="add" href="/ninjas">Add Ninja</a>
</body>
</html>
