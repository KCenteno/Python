<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="space">
        <div class="head">
            <h1>Edit User {{ one_user.id }}</h1> <a href="/">Home</a>
        </div>
        <form action="/update/{{one_user.id}}" method="POST">
            
            <br><label for="fname">First Name:</label><br>
            <input type="text" name="fname" value="{{one_user.first_name}}"><br>
    
            <br><label for="lname">Last Name:</label><br>
            <input type="text" name="lname" value="{{one_user.last_name}}"><br>
    
            <br><label for="email" >Email:</label><br>
            <input type="text" name="email" value="{{ one_user.email }}"><br>

            <div>
                <br><input type="submit" value="Update"> <a href="/{{ one_user.id }}">Show User</a>
            </div>
        </form> 
    </div>

</body>
</html>
