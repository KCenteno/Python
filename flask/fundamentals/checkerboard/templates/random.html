<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboads</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <h1 class="head1">***Checkerboard***</h1>
<table class="none">
    <tbody>
    {% for i in range({{num}}): %}
        <tr>
            {% for j in range({{num}}): %}
            <td class="color{{ (i+j)%2+1}}"></td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
